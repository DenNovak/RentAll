<div class="container ">
  <div class="card border-0 shadow my-5">
    <div class="card-body p-3">
      <table class="table bg-light">
        <thead class="thead-dark">
        <tr>
          <th></th>
          <th>Name</th>
          <th>Price</th>
          <th>City</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let tempProduct of products">

          <td class="align-middle">

            <a routerLink="products/{{ tempProduct.id }}">
              <img src="{{ tempProduct.imageUrl }}" width="150px" height="150px"/>
            </a>
            <button class="btn" routerLink="products/{{ tempProduct.id }}">take</button>
          </td>


          <td class="align-middle" routerLink="products/{{ tempProduct.id }}" >{{ tempProduct.name }}</td>

          <td class="align-middle">{{ tempProduct.unitPrice | currency: 'PLN'}}</td>
          <td class="align-middle">{{ tempProduct.city }}</td>
        </tr>

        <!-- if products empty then display a message -->
        <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
          No offers found.
        </div>

        </tbody>

      </table>
      <div style="height: 700px"></div>

    </div>

      <!-- begin footer -->
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6">

            <div class="col-md-6">
                <div class="row">
                  <div class="col-md-9" style="padding-left: 30%">
                  
                    <ngb-pagination [(page)]="thePageNumber"
                                    [pageSize]="thePageSize"
                                    [collectionSize]="theTotalElements"
                                    (pageChange)="listProducts()">
                      
                    </ngb-pagination>

                  </div>
                </div>

            </div>
          
          </div>
        </div>

    </div>

    <!-- end footer -->
  </div>


</div>
