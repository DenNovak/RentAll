<div class="container">
  <div class="row">
    <div class="col-25">
<label>Product Name:</label>
    </div>
    <div class="col-75">
<input required="type product name" [(ngModel)]="product.name"/>
    </div>
  </div>


<div class="row">
  <div class="col-25">
<label>Description:</label>
  </div>
<div class="col-75">

  <textarea required="add description,please" [(ngModel)]="product.description"></textarea>
</div>
</div>

  <div class="row">
    <div class="col-25">
<label>Price:</label>
    </div>
    <div class="col-75">
<input required="How much it costs?" [(ngModel)]="product.unitPrice"/>
    </div>
  </div>
<div class="row">
  <div class="col-25">
<label>First Name: </label>
  </div>
  <div class="col-25">
<input required="what is your name?" [(ngModel)]="product.firstName"/>
  </div>
</div>
  <div class="row">
    <div class="col-25">
<label>Phone Number: </label>
    </div>
    <div class="col-75">
<input required="give me your phone" [(ngModel)]="product.phone_number"/>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
<label>City:</label>
    </div>
    <div class="col-75">
<select required="select your city" [(ngModel)]="product.city">
  <option value="Warszawa">Warszawa</option>
  <option value="Kraków">Kraków</option>
  <option value="Poznań">Poznań</option>
</select>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
<label>Category:</label>
    </div>
    <div class="col-75">
<select [(ngModel)]="product.category" id="Category" name="Category" required="please, choose category" required="select category">
  <option value="http://localhost:8080/api/product-category/1">Devices</option>
  <option value="http://localhost:8080/api/product-category/2">Garden</option>
</select>
    </div>
  </div>
