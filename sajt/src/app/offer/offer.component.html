<div class="container">
  <div class="card border-0 shadow my-5">
    <div class="card-body p-3">


  <div class="row">
    <div class="col-6">
<label>Product Name:</label>
    </div>
    <div class="col-6">
<input  [(ngModel)]="product.name" required>
    </div>
  </div>


<div class="row">
  <div class="col-6">
<label>Description:</label>
  </div>
<div class="col-6">

  <textarea required="add description,please" [(ngModel)]="product.description"></textarea>
</div>
</div>

  <div class="row">
    <div class="col-6">
<label>Price:</label>
    </div>
    <div class="col-6">
<input [(ngModel)]="product.unitPrice"/>
    </div>
  </div>
<div class="row">
  <div class="col-6">
<label>First Name: </label>
  </div>
  <div class="col-6">
<input  [(ngModel)]="product.firstName"/>
  </div>
</div>
  <div class="row">
    <div class="col-6">
<label>Phone Number: </label>
    </div>
    <div class="col-6">
<input  [(ngModel)]="product.phone_number"/>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
<label>City:</label>
    </div>
    <div class="col-6">
<select  [(ngModel)]="product.city">
  <option value="Warszawa">Warszawa</option>
  <option value="Kraków">Kraków</option>
  <option value="Poznań">Poznań</option>
</select>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
<label>Category:</label>
    </div>
    <div class="col-6">
<select [(ngModel)]="product.category" id="Category" name="Category" >
  <option value="http://localhost:8080/api/product-category/1">Devices</option>
  <option value="http://localhost:8080/api/product-category/2">Garden</option>
</select>
    </div>
  </div>

<!-- <form [formGroup]="OfferForm" (ngSubmit)="onSubmit()"></form> -->
<br><meta http-equiv="refresh" content="URL=http://localhost:4200/category">
<input type="submit" (click)="addProduct()" />

</div>

      <div style="height: 100px"></div>
    </div>
  </div>

</div>
